<div class="column-container track-list">
	<div class="background">
		<div class="left"></div>
		<div class="right">
			<div track-list-background></div>
		</div>
	</div>
	<div class="foreground">
		<div class="track-row">
			<div class="column info">
				<div class="track-label">Tracks</div>
			</div>
			<div class="column parts">
				<div class="btn-group">
					<button type="button" class="btn btn-default">Zoom</button>
					<button type="button" class="btn btn-default">
						<span class="icon icon-zoom-out" data-ng-click="zoom.zoomOut()"></span>
					</button>
					<button type="button" class="btn btn-default">
						<span class="icon icon-zoom-in" data-ng-click="zoom.zoomIn()" data-ng-class="{disable: zoom.zoom<=zoom.min}"></span>
					</button>
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					</button>

					<ul class="dropdown-menu" role="menu">
						<li><a href="#">4 Bars</a></li>
						<li><a href="#">8 Bars</a></li>
						<li><a href="#">16 Bars</a></li>
						<li><a href="#">24 Bars</a></li>
						<li><a href="#">32 Bars</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="track-row" data-ng-repeat="track in tracks">
			<div class="column info">
				<div class="track-label">{{track.label}}</div>
			</div>
			<div class="column parts"></div>
		</div>
		<div class="track-row">
			<div class="column new-track">
				<div class="btn-group">
					<button class="btn" data-ng-click="newTrack()">New Track</button>
				</div>
			</div>
		</div>
	</div>
</div>
